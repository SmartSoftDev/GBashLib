[alias]
	d  = diff
	dt = difftool -d origin/dev
	a  = add
	co = checkout
	c  = commit
	ci = commit
	b = branch
	s = status -sb
    st = status -sb
	type = cat-file -t
	dump = cat-file -p
	l= log --pretty=format:'%C(dim)%h%Creset  %C(green)%s%Creset %C(yellow)<%an>%Creset %C(dim)%cr%Creset %C(blue)%D%Creset' --name-only
	hist = log --pretty=format:\"%h-%ar| %Cgreen%d%Creset %s [%Cblue%an%Creset]\" --graph --date=short --decorate=short
	m= merge
